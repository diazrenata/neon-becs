language: r
cache:
- packages
sudo: required
dist: "trusty"
warnings_are_errors: false

before_install:
  - Rscript -e 'install_packages("remotes")'
  - Rscript -e 'remotes::install_github("diazrenata/replicatebecs")'


matrix:
  include:
  - r: devel
  - r: release
    after_success:
    - R CMD INSTALL .
